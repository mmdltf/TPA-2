<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="judul">Kalkulator BMI</h1>
      <div class="input">
        <label for="weight"> <h3>Berat Badan</h3> </label><br />
        <input
          type="number"
          id="weight"
          placeholder="Isi berat badan mu.."
        /><br />
        <label for="height"><h3>Tinggi Badan</h3></label><br />
        <input type="number" id="height" placeholder="Isi tinggi badan mu.." />
      </div>
      <div class="btn">
        <button onclick="hitungBMI()" type="submit">
          <h4>Kalkulasi BMI</h4>
        </button>
      </div>
      <div class="result">
        <h2>
          <p id="heading"></p>
          <p id="output">00.00</p>
          <p id="pesan"></p>
        </h2>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
